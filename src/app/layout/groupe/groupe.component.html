<div [@routerTransition]>
    <h2 class="page-header">
        Groupe
    </h2>

    <div class="row justify-content-end">
        <div class="col align-self-end">
            <button class="btn btn-success" (click)="open(content)">Ajouter un Groupe</button>
        </div>
    </div>
    <div class="card-body table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Nombre d'etudiant</th>
                <th>Niveau</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of groupe">
                <td>{{s.id}}</td>
                <td>{{s.Nom}}</td>
                <td>{{s.Nombre_etud}}</td>
                <td>{{s.Niveau}}</td>
                <td>
                    <button class="btn mr-1 btn-primary" (click)="edit(s, content)"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger" (click)="delete(s.id)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Groupe Formulaire</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form" class="editForm" novalidate
              [formGroup]="groupeForm">
            <div class="row">
                <div class='col-12 col-sm-4 col-md-3'>
                    <div class="form-group">
                        <label class="form-control-label" for="idd">ID</label>
                        <input class="form-control input-md" formControlName="id" required id="idd"
                               name="idd" readonly
                               type="text">
                    </div>
                </div>
                <div class='col-12 col-sm-8 col-md-3'>
                    <div class="form-group">
                        <label class="form-control-label" for="Nom">Nom</label>
                        <input class="form-control input-md" formControlName="Nom" required id="Nom"
                               name="Nom"
                               type="text">
                    </div>
                </div>
                <div class='col-12 col-sm-8 col-md-3'>
                    <div class="form-group">
                        <label class="form-control-label" for="Nombre_etud">Nombre d'etudiant</label>
                        <input class="form-control input-md" formControlName="Nombre_etud" required id="Nombre_etud"
                               name="Nombre_etud"
                               type="number">
                    </div>
                </div>
                <div class='col-12 col-sm-8 col-md-3'>
                    <div class="form-group">
                        <label class="form-control-label" for="Niveau">Niveau </label>
                        <input class="form-control input-md" formControlName="Niveau" required id="Niveau"
                               name="Niveau"
                               type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); save()">Save</button>
    </div>
</ng-template>

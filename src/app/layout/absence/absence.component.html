<div [@routerTransition]>
    <h2 class="page-header">
        Absence
    </h2>

    <div class="row justify-content-end">
        <div class="col align-self-end">
            <button class="btn btn-success" (click)="open(content)">Ajouter une Absence</button>
        </div>
    </div>
    <div class="card-body table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Motif</th>
                    <th>Etudiant id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of absence">
                    <td>{{ s.id }}</td>
                    <td>{{ s.Motif }}</td>
                    <td>{{ s.etudiant }}</td>
                    <td>
                        <button class="btn mr-1 btn-primary" (click)="edit(s, content)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" (click)="delete(s.id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Absence Formulaire</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form" class="editForm" novalidate [formGroup]="absenceForm">
            <div class="row">
                <div class="col-12 col-sm-4 col-md-3">
                    <div class="form-group">
                        <label class="form-control-label" for="idd">ID</label>
                        <input
                            class="form-control input-md"
                            formControlName="id"
                            required
                            id="idd"
                            name="idd"
                            readonly
                            type="text"
                        />
                    </div>
                </div>
                <div class="col-12 col-sm-8 col-md-3">
                    <div class="form-group">
                        <label class="form-control-label" for="Motif">Motif</label>
                        <input
                            class="form-control input-md"
                            formControlName="Motif"
                            required
                            id="Motif"
                            name="Motif"
                            type="text"
                        />
                    </div>
                </div>
                <div class="col-12 col-sm-8 col-md-3">
                    <div class="form-group">
                        <label class="form-control-label" for="etudiant_id">Etudiant id</label>
                        <input
                            class="form-control input-md"
                            formControlName="etudiant_id"
                            required
                            id="etudiant_id"
                            name="etudiant_id"
                            type="number"
                        />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); save()">Save</button>
    </div>
</ng-template>
